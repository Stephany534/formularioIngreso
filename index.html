<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>REGISTRO OFICIAL</title>
</head>
<body>
    <section class="form-register">
        <form name="fdatos"> 
        <h4>FORMULARIO DE REGISTRO</h4> 
            <div>
                <label for="nombre">Nombre:</label><input class="controls" type="text"  name="nombres" id="nombres" placeholder="Ingresa tu nombre">
            </div>
            <div>
            <label for="apellidos">Apellidos:</label><input class="controls" type="text"  name="apellidos" id="apellidos" placeholder="Ingresa tus apellidos">
            </div>
            <div>
                <label for="email">Correo Electrónico:</label><input class="controls" type="email"  name="correo" id="correo" placeholder="Ingresa tu correo">
            </div>
            <div>
                <label for="password">Contraseña:</label><input class="controls" type="password"  name="correo" id="correo" placeholder="Ingresa tu contraseña">
            </div>
                <label for="ciudad">Selecciona tu especialidad: </label>
                <select name="especialidades">
                    <option value="pg">Programación</option>
                    <option value="al">Producción Industrial de Alimentos</option>
                    <option value="elec">Electrónica</option>
                    <option value="con">Contabilidad</option>
                    <option value="log">Logística</option>
                    <option value="cons">Construcción</option>
                    <option value="seleccion" selected="selected">Seleccionar</option> 
                </select>
            </div><br>
            <div>Sexo: <br>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="femenino" name="sexo" value="femenino">
                <label for="femenino">Femenino</label><br>
            </div><br>
            <div>Edad: <br>
                <input type="checkbox" id="edad" name="edad" value="edad">
                <label for="edad14">14 años</label><br>
            </div>
            <input type="checkbox" id="edad" name="edad" value="edad">
                <label for="edad15">15 años</label><br>
            </div>
            <input type="checkbox" id="edad" name="edad" value="edad">
                <label for="edad16">16 años</label><br>
            </div>
            <input type="checkbox" id="edad" name="edad" value="edad">
                <label for="edad17">17 años</label><br>
            </div><br>
            <div><p>ESTOY DE ACUERDO CON LOS <a href="#">Términos y condiciones</a></p>
            <input class="botom" type="submit" name="submit" value="Enviar informacion">
            <input class="botom" type="reset" name="reiniciar" value="Reset" />
        <p><a href="#">YA TENGO UNA CUENTA</a></p>
        </div><br>
    </form> 
    </section>
</body>
</html>
